      <h2 class="text-center mb-4">Buku Tamu</h2>
      <hr />
      <form>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama:</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
        </div>
                <div class="mb-3">
          <label for="nomor" class="form-label">No HP:</label>
          <input type="number" class="form-control" id="nomor" placeholder="Masukkan Nomor Telepon">
        </div>
                <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="Email" placeholder="Masukkan Email">
        </div>
        <div class="mb-3">
          <label for="pesan" class="form-label">Pesan / Saran:</label>
          <textarea class="form-control" id="pesan" rows="4" placeholder="Masukkan Pesan Atau Saran"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
